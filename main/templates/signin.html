<!DOCTYPE html>
{% load static %}
<html lang="ko">
<head>
    <meta charset="UTF-8">


        <title>Login</title>
    
 <!-- navbar  -->
    <link rel="stylesheet" href="{%static 'css/style.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/221ae2e8b7.js" crossorigin="anonymous"></script> 
    <script src="{%static 'js/main.js' %}" defer></script>     
 <!-- navbar  -->

 <!-- 로그인화면 -->
        <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--===============================================================================================-->	
        <link rel="icon" type="image/png" href="{%static '/img/icons/favicon.ico'%}">
    <!--===============================================================================================-->
        <link rel="stylesheet" type="text/css" href="{%static '/vendor/bootstrap/css/bootstrap.min.css'%}">
    <!--===============================================================================================-->
        <link rel="stylesheet" type="text/css" href="{%static '/fonts/font-awesome-4.7.0/css/font-awesome.min.css'%}">
    <!--===============================================================================================-->
        <link rel="stylesheet" type="text/css" href="{%static '/fonts/Linearicons-Free-v1.0.0/icon-font.min.css'%}">
    <!--===============================================================================================-->
        <link rel="stylesheet" type="text/css" href="{%static '/vendor/animate/animate.css'%}">
    <!--===============================================================================================-->	
        <link rel="stylesheet" type="text/css" href="{%static '/vendor/css-hamburgers/hamburgers.min.css'%}">
    <!--===============================================================================================-->
        <link rel="stylesheet" type="text/css" href="{%static '/vendor/animsition/css/animsition.min.css'%}">
    <!--===============================================================================================-->
        <link rel="stylesheet" type="text/css" href="{%static '/vendor/select2/select2.min.css'%}">
    <!--===============================================================================================-->	
        <link rel="stylesheet" type="text/css" href="{%static '/vendor/daterangepicker/daterangepicker.css'%}">
    <!--===============================================================================================-->
        <link rel="stylesheet" type="text/css" href="{%static '/css/util_login.css'%}">
        <link rel="stylesheet" type="text/css" href="{%static '/css/main_login.css'%}">
    <!--===============================================================================================-->
   
 <style>
    .background{
        width: 1200px;
        height: 900px;
        /* background-image: url("{%static 'img/bg-01.jpg' %}"); */
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
    }
 </style>
     
</head>
<body>
    {% include "navbar.html" %}
    {% block content %}
    <div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<form class="login100-form validate-form" action="signin/login" method="POST">{% csrf_token %}
					<span class="login100-form-title p-b-43">
						Login to continue
					</span>
					
					
					<div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
						<input type="email" name='loginEmail' class="input100">
						<span class="focus-input100"></span>
						<span class="label-input100">Email</span>
					</div>
					
					
					<div class="wrap-input100 validate-input" data-validate="Password is required">
						<input type="password" name='loginPW' class="input100">
						<span class="focus-input100"></span>
						<span class="label-input100">Password</span>
					</div>

					<div class="flex-sb-m w-full p-t-3 p-b-32">
						<div class="contact100-form-checkbox">
							<input class="input-checkbox100" id="ckb1" type="checkbox" name="remember-me">
							<label class="label-checkbox100" for="ckb1">
								Remember me
							</label>
						</div>

						<div>
							<a href="#" class="txt1">
								Forgot Password?
							</a>
						</div>
					</div>
			

					<div class="container-login100-form-btn">
                        <!-- <input type="submit" class="btn btn-success btn-lg" value="로그인"> -->
						<input type="submit" button class="login100-form-btn" value="Log in">
							
						</button>
					</div>
					
					<div class="text-center p-t-46 p-b-20">
						<span class="txt2">
							or sign up using
						</span>
					</div>

					<div class="login100-form-social flex-c-m">
						<a href="#" class="login100-form-social-item flex-c-m bg1 m-r-5">
							<i class="fa fa-facebook-f" aria-hidden="true"></i>
						</a>

						<a href="#" class="login100-form-social-item flex-c-m bg2 m-r-5">
							<i class="fa fa-twitter" aria-hidden="true"></i>
						</a>
					</div>
				</form>

               
        
				<div class="login100-more" style="background-image: url('static/img/bg-01.jpg'); 
                background-repeat: no-repeat;  background-size: cover; " >

			</div>
		</div>
	</div>

   

<!--===============================================================================================-->
    <script src="{%static '/vendor/jquery/jquery-3.2.1.min.js'%}"></script>
<!--===============================================================================================-->
	<script src="{%static '/vendor/animsition/js/animsition.min.js'%}"></script>
<!--===============================================================================================-->
	<script src="{%static '/vendor/bootstrap/js/popper.js'%}"></script>
	<script src="{%static '/vendor/bootstrap/js/bootstrap.min.js'%}"></script>
<!--===============================================================================================-->
	<script src="{%static '/vendor/select2/select2.min.js'%}"></script>
<!--===============================================================================================-->
	<script src="{%static '/vendor/daterangepicker/moment.min.js'%}"></script>
	<script src="{%static '/vendor/daterangepicker/daterangepicker.js'%}"></script>
<!--===============================================================================================-->
	<script src="{%static '/vendor/countdowntime/countdowntime.js'%}"></script>
<!--===============================================================================================-->
	<script src="{%static '/js/main_login.js'%}"></script>

    {% endblock %}
</body>
</html>
